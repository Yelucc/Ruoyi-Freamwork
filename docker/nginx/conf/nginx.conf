worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    # 启用 gzip 压缩并优化配置
    gzip on;
    gzip_min_length 1024;                    # 最小压缩文件大小，1K 以上的内容进行压缩
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;  # 压缩的 MIME 类型
    gzip_vary on;                            # 启用 vary: Accept-Encoding 头，缓存代理使用 gzip
    gzip_proxied any;                        # 代理的响应也进行 gzip 压缩
    gzip_comp_level 6;                       # 压缩级别，1-9，6 是一个平衡压缩效率和 CPU 使用的值
    gzip_buffers 16 8k;                      # 设置 gzip 缓存大小
    gzip_http_version 1.1;                   # 设置 HTTP 版本为 1.1
    # 优化性能设置
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # 增加请求体大小限制
    client_max_body_size 100M;  # 增加请求体大小到100M
    server {
        listen       80;
        server_name  localhost;

		location / {
            root   /home/app/projects/app-ui;
			try_files $uri $uri/ /index.html;
            index  index.html index.htm;
        }
		
		location /prod-api/{
			proxy_set_header Host $http_host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header REMOTE-HOST $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_pass http://bzmm-server-pro-16441.bzmm.svc.cluster.local:8080/;
		}

		location /oss-api/{
        	proxy_set_header Host $http_host;
        	proxy_set_header X-Real-IP $remote_addr;
        	proxy_set_header REMOTE-HOST $remote_addr;
        	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        	proxy_pass http://bzmm-minio-00031.bzmm.svc.cluster.local:9000/;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}